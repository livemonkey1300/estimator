{% load static %}
<!DOCTYPE html>
<html>
  <head>
      <title>VOIP Estimate Generator</title>
      <style>
          @import url('https://fonts.googleapis.com/css?family=Khula:400,700');
          .button-strip {

              top: 0px;
              left: 0px;
              width: 400px;
              height: 75px;
              border: 2px solid #1496BD;
              border-radius: 3px;
              display: flex;
          }
          .strip-button {
              background-color: white;
              color: #1496BD;
              width: 50%;
              height: 100%;
              text-align: center;
              vertical-align: middle;
              line-height: 65px;
              transition: background-color .4s linear, color .2s linear;
              cursor: pointer;
          }
          .strip-button span {
              color: inherit;
          }
          .strip-button-text {
              font-family: 'Khula', sans-serif;
              font-weight: 400;
              font-size: 16px;
              color: #1496BD;
              margin: 0px;
              padding: 0px;
          }
          .active-strip-button {
              background-color: #1496BD;
              color: white;
          }
      </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" data-cfasync="false" ></script>
    <script type="text/javascript" src="{% static 'General/buttonstrip.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#expand").click(function(){
          $("p").slideToggle();
        });
      });
    </script>
  </head>
  <body>
      {% load menu_tag %}

      {% load crispy_forms_tags %}
        <form method="post" ng-app="App" ng-controller="AppController"  >
          {% csrf_token %}
          <table>
          {% for field in form %}
          <tr>
            <td>{{field.label}}</td><td>{% render_field field %}</td>
          </tr>
          {% endfor %}
          </table>

        </form>
      Contract Term
      <div id="content"></div>
      <script type="text/javascript" src="{% static 'General/buttonstrip.min.js' %}"></script>
      <script>
          var bs1 = new ButtonStrip({
              id: 'buttonStrip1'
          });
          bs1.addButton("Month-To-Month", true, 'click', function(){
              console.log('Hallo Welt!');
          });
          bs1.addButton("1 Year (Save 10%)", false, 'click', function(){
              console.log('Test');
          });
          bs1.addButton("3 Year (Save 10%)", false, 'click', function(){
              console.log('Test');
          });
          bs1.append('#content');
      </script>


      <p style="display:none;">This is a test form</p>
      <button id="expand">Advanced Options</button>
      <br>
      <button>Send</button>
  </body>
</html>
